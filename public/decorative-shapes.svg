<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="terracotta-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E76F51;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#C44536;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="savanna-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38B000;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#2D6A4F;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  
  <!-- Large circle -->
  <circle cx="300" cy="100" r="150" fill="url(#gold-gradient)"/>
  
  <!-- Medium circle -->
  <circle cx="80" cy="280" r="100" fill="url(#terracotta-gradient)"/>
  
  <!-- Small accent circles -->
  <circle cx="350" cy="320" r="60" fill="url(#savanna-gradient)"/>
  <circle cx="50" cy="80" r="40" fill="url(#gold-gradient)" opacity="0.5"/>
  
  <!-- Decorative rings -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#E76F51" stroke-width="0.5" opacity="0.08"/>
</svg>
