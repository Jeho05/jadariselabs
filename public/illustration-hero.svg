<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="hero-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="hero-earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B4F2B"/>
      <stop offset="100%" style="stop-color:#5C3D1E"/>
    </linearGradient>
    <linearGradient id="hero-terracotta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E76F51"/>
      <stop offset="100%" style="stop-color:#C44536"/>
    </linearGradient>
    <linearGradient id="hero-savanna" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38B000"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5"/>
      <stop offset="100%" style="stop-color:#F5EDE4"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#hero-bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="450" cy="80" r="120" fill="#D4AF37" opacity="0.08"/>
  <circle cx="100" cy="400" r="100" fill="#E76F51" opacity="0.06"/>
  <circle cx="520" cy="380" r="80" fill="#38B000" opacity="0.05"/>
  
  <!-- Main device frame -->
  <rect x="120" y="60" width="360" height="380" rx="20" fill="white" stroke="#E5DCD0" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="135" y="85" width="330" height="330" rx="10" fill="#FAFAFA"/>
  
  <!-- Top bar gradient -->
  <rect x="135" y="85" width="330" height="8" rx="4" fill="url(#hero-gold)"/>
  
  <!-- Chat interface mock -->
  <!-- User avatar -->
  <circle cx="165" cy="130" r="18" fill="url(#hero-earth)"/>
  <text x="165" y="135" text-anchor="middle" fill="white" font-size="14" font-weight="bold">U</text>
  
  <!-- User message -->
  <rect x="190" y="115" width="180" height="30" rx="15" fill="#F0EBE3"/>
  <rect x="200" y="125" width="120" height="4" rx="2" fill="#7B4F2B" opacity="0.3"/>
  <rect x="200" y="133" width="80" height="4" rx="2" fill="#7B4F2B" opacity="0.2"/>
  
  <!-- AI avatar -->
  <circle cx="435" cy="180" r="18" fill="url(#hero-gold)"/>
  <text x="435" y="185" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AI</text>
  
  <!-- AI message -->
  <rect x="190" y="165" width="220" height="30" rx="15" fill="url(#hero-earth)"/>
  <rect x="200" y="175" width="150" height="4" rx="2" fill="white" opacity="0.4"/>
  <rect x="200" y="183" width="100" height="4" rx="2" fill="white" opacity="0.3"/>
  
  <!-- Generated image placeholder -->
  <rect x="190" y="210" width="220" height="140" rx="12" fill="url(#hero-terracotta)" opacity="0.2"/>
  <rect x="200" y="220" width="200" height="120" rx="8" fill="white" opacity="0.5"/>
  
  <!-- Image icon in center -->
  <g transform="translate(280, 270)">
    <rect x="-25" y="-20" width="50" height="40" rx="8" fill="url(#hero-terracotta)" opacity="0.6"/>
    <circle cx="-10" cy="-8" r="6" fill="white" opacity="0.8"/>
    <path d="M-20 10 L-5 -2 L5 8 L20 -5 L20 15 L-20 15 Z" fill="url(#hero-savanna)" opacity="0.5"/>
  </g>
  
  <!-- Input field -->
  <rect x="150" y="370" width="300" height="35" rx="17.5" fill="white" stroke="#E5DCD0" stroke-width="1.5"/>
  <rect x="165" y="382" width="180" height="6" rx="3" fill="#D4D4D4"/>
  
  <!-- Send button -->
  <circle cx="425" cy="387" r="14" fill="url(#hero-savanna)"/>
  <path d="M420 387 L428 387 M425 382 L430 387 L425 392" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Floating elements -->
  <!-- Sparkle 1 -->
  <g transform="translate(80, 150)" filter="url(#glow)">
    <path d="M0 -15 L3 -3 L15 0 L3 3 L0 15 L-3 3 L-15 0 L-3 -3 Z" fill="url(#hero-gold)"/>
  </g>
  
  <!-- Sparkle 2 -->
  <g transform="translate(520, 200)" filter="url(#glow)">
    <path d="M0 -12 L2 -2 L12 0 L2 2 L0 12 L-2 2 L-12 0 L-2 -2 Z" fill="url(#hero-terracotta)"/>
  </g>
  
  <!-- Sparkle 3 -->
  <g transform="translate(500, 100)" filter="url(#glow)">
    <path d="M0 -10 L2 -2 L10 0 L2 2 L0 10 L-2 2 L-10 0 L-2 -2 Z" fill="url(#hero-savanna)"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="250" r="4" fill="url(#hero-gold)" opacity="0.6"/>
  <circle cx="540" cy="300" r="3" fill="url(#hero-terracotta)" opacity="0.5"/>
  <circle cx="70" cy="350" r="3" fill="url(#hero-savanna)" opacity="0.4"/>
  
  <!-- African pattern accent -->
  <g transform="translate(50, 420)" opacity="0.15">
    <path d="M0 0 L10 -10 L20 0 L10 10 Z" fill="url(#hero-gold)"/>
    <path d="M30 0 L40 -10 L50 0 L40 10 Z" fill="url(#hero-terracotta)"/>
    <path d="M60 0 L70 -10 L80 0 L70 10 Z" fill="url(#hero-savanna)"/>
  </g>
</svg>
